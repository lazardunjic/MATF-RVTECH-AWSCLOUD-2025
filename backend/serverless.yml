service: charging-map

plugins:
  - serverless-localstack

custom:
  localstack:
    stages:
      - dev
    host: http://localhost
    edgePort: 4566
    autostart: false
    lambda:
      mountCode: false
    docker:
      sudo: false

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  environment:
    CHARGERS_TABLE: ${self:service}-chargers-${self:provider.stage}
    OCM_API_KEY: 'aea75c5e-32c1-472f-999e-f012e928680f'
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:BatchWriteItem
          Resource:
            - Fn::GetAtt: [ChargersTable, Arn]
            - Fn::Join:
              - "/"
              - - Fn::GetAtt: [ChargersTable, Arn]
                - "index/*"
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: "*"

functions:
  syncOCMData:
    handler: functions/syncOCMData.handler
    description: Sync chargers from Open Charge Map API
    timeout: 300
    events:
      - http:
          path: sync
          method: get
          cors: true
          async: true

  getChargers:
    handler: functions/getChargers.handler
    description: Get all chargers with optional filtering
    timeout: 30
    events:
      - http:
          path: chargers
          method: get
          cors: true

  # Get charger by ID
  getChargerById:
    handler: functions/getChargerById.handler
    description: Get charger details by ID
    timeout: 30
    events:
      - http:
          path: chargers/{id}
          method: get
          cors: true

  # Search chargers
  searchChargers:
    handler: functions/searchChargers.handler
    description: Search chargers by various criteria
    timeout: 30
    events:
      - http:
          path: search
          method: get
          cors: true

resources:
  Resources:
    # DynamoDB Table - Chargers
    ChargersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.CHARGERS_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: chargeId
            AttributeType: S
          - AttributeName: town
            AttributeType: S
          - AttributeName: powerKW
            AttributeType: N
        KeySchema:
          - AttributeName: chargeId
            KeyType: HASH
        GlobalSecondaryIndexes:
          # Index for querying by town
          - IndexName: TownIndex
            KeySchema:
              - AttributeName: town
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          # Index for querying by power
          - IndexName: PowerIndex
            KeySchema:
              - AttributeName: powerKW
                KeyType: HASH
            Projection:
              ProjectionType: ALL

  Outputs:
    ApiGatewayUrl:
      Description: API Gateway endpoint URL
      Value:
        Fn::Sub: https://${ApiGatewayRestApi}.execute-api.${AWS::Region}.amazonaws.com/${self:provider.stage}
    
    ChargersTableName:
      Description: DynamoDB table name
      Value:
        Ref: ChargersTable